<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Page</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with an ID selector -->
  <h1 id="main-title">Welcome to My Stylish Page</h1>

  <!-- Paragraph with a class selector -->
  <p class="intro-text">
    This page demonstrates basic CSS styling using external stylesheets, selectors, spacing, and fonts.
  </p>

  <!-- Styled image -->
  <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600" 
       alt="Nature Image" class="featured-image" />

  <!-- Another styled section -->
  <div class="content-box">
    <p>I enjoyed customizing this page with colors, margins, and better typography!</p>
  </div>

</body>
</html>
